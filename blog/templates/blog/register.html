{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block title %}注册帐号{% endblock %}

{% block context %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form  action="{% url 'register' %}" method="post">
            <h2 class="text-center">注册帐号</h2>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <div class="form-group">
                <label for="id_repassword">确认密码：</label>
                <input type="password" name="password" class="form-control" id="id_repassword" required>
            </div>
            <div class="form-group">
                <label for="id_password">邮箱：</label>
                <input type="email" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="reset" class="btn btn-default btn-lg pull-left">重置</button>
            <button type="submit" class="btn btn-primary btn-lg pull-right">注册</button>
            </form>
        </div>
    </div>
{% endblock %}
